                </div>

        <!-- Partie main -->
        <div class="container-fluid">
        <main>
            <!-- Enoncé de l'exercice -->
            <div class="exo row my-5 py-5 text-center shadow-lg">
                <h1 class="mb-5">Exercice 3</h1>
                <p>En utilisant le formulaire créé à l'exercice 2, donner la possibilité à l'utilisateur d'entrer plusieurs prénoms en clonant le champs.</p>
            </div>

            <div class="row d-flex justify-content-around py-5">
                <div class="answerExo col-9 col-lg-6 py-5 px-5 shadow-lg">
                    <h2 class="text-center pb-5">Formulaire</h2>
                    <!-- formulaire  -->
                    <form class="row d-flex justify-content-center">
                        <!-- Partie nom -->
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Nom :</label>
                            <input type="text" name="lastname" class="form-control" id="lastname">
                            <div id="lastnameError"></div>
                        </div>
                        
                        <!-- Partie prénom -->
                        <div class="mb-3" id="firstnameField">
                            <label for="firstname" class="form-label">Prénom(s) :</label>
                            <input type="text" name="firstname" class="form-control" id="firstname">
                            <div id="firstnameError"></div> 
                        </div>
                        <!-- Bouton pour ajouter un prénom -->
                        <button type="button" class="col-1 btn mb-3" id="more">+</button>

                        <!-- Partie email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" name="email" class="form-control" id="email">
                            <div id="emailError"></div>
                        </div>

                        <!-- Partie age -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Age :</label>
                            <input type="number" name="age" class="form-control" id="age">
                            <div id="ageError"></div>
                        </div>

                        <!-- Bouton de validation -->
                        <button type="submit" class="btn mt-5 shadow col-lg-3" id="send">Envoyer</button>
                    </form>
                </div>
            </div>
            
        </main>

        

        <!-- Partie footer -->
        <footer></footer>
    </div>
