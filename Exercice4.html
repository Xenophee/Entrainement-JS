<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <title>Exercice 4</title>
</head>
<body>
    
        <!-- Partie header -->
        <header class="text-center">
            <nav class="navbar fixed-top navbar-expand-lg shadow-lg">
                <div class="container-fluid">
                <a class="navbar-brand fs-4" href="./index.html" id="mainLink">Entrainement-JS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="col nav-item">
                        <a class="nav-link fs-5" href="./Exercice1.html">Exercice 1</a>
                    </li>
                    <li class="col nav-item fs-5">
                        <a class="nav-link" href="./Exercice2.html">Exercice 2</a>
                    </li>
                    <li class="col nav-item fs-5">
                        <a class="nav-link" href="./Exercice3.html">Exercice 3</a>
                    </li>
                    <li class="col nav-item fs-5">
                        <a class="nav-link" href="./Exercice4.html">Exercice 4</a>
                    </li>
                    <li class="col nav-item fs-5">
                        <a class="nav-link" href="./Exercice5.html">Exercice 5</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>

        <!-- Partie main -->
        <div class="container-fluid">
        <main>
            <!-- Enoncé de l'exercice -->
            <div class="exo row d-flex justify-content-center my-5 py-5 text-center shadow-lg">
                <h1 class="mb-5">Exercice 4</h1>
                    <p>Demander à l'aide d'un formulaire les 5 dernières notes d'un élève.</p>
                    <p>Calculer sa moyenne et l'afficher à l'écran avec une appréciation.</p>
            </div>
            
            <!-- Mise en page de l'exercice -->
            <div class="formNote row d-flex justify-content-center align-items-end shadow-lg mx-lg-5 my-5 pt-2 pb-5">
                <h2 class="text-center shadow mt-4 mb-5" id="titleForm">Formulaire</h2>
                
                <div class="col d-flex justify-content-end d-none d-lg-block me-3">
                    <img src="./public/assets/img/pngegg1.png" alt="arabesque-gauche" class="img-fluid">
                </div>

                <div class="answerExo col-sm-10 col-md-6 col-lg-4 pt-3 pb-5 px-5 shadow-lg">
                    <!-- formulaire  -->
                    <form class="row d-flex justify-content-center">
                        <div class="col">

                            <!-- 1eme note -->
                            <div class="row d-flex justify-content-center text-center mb-4">
                                <label for="noteOne" class="form-label">Première note :</label>
                                <div class="col-sm-6 col-md-5 col-lg-5 col-xl-4">
                                    <input type="number" name="noteOne" class="text-center form-control" id="noteOne">
                                </div>
                            </div>

                            <!-- 2eme note -->
                            <div class="row d-flex justify-content-center text-center mb-4">
                                <label for="noteTwo" class="form-label">Deuxième note :</label>
                                <div class="col-sm-6 col-md-5 col-lg-5 col-xl-4">
                                    <input type="number" name="noteTwo" class="text-center form-control" id="noteTwo">
                                </div>
                            </div>

                            <!-- 3eme note -->
                            <div class="row d-flex justify-content-center text-center mb-4">
                                <label for="noteThree" class="form-label">Troisième note :</label>
                                <div class="col-sm-6 col-md-5 col-lg-5 col-xl-4">
                                    <input type="number" name="noteThree" class="text-center form-control" id="noteThree">
                                </div>
                            </div>

                            <!-- 4eme note -->
                            <div class="row d-flex justify-content-center text-center mb-4">
                                <label for="noteFour" class="form-label">Quatrième note :</label>
                                <div class="col-sm-6 col-md-5 col-lg-5 col-xl-4">
                                    <input type="number" name="noteFour" class="text-center form-control" id="noteFour">
                                </div>
                            </div>

                            <!-- 5eme note -->
                            <div class="row d-flex justify-content-center text-center mb-4">
                                <label for="noteFive" class="form-label">Cinquième note :</label>
                                <div class="col-sm-6 col-md-5 col-lg-5 col-xl-4">
                                    <input type="number" name="noteFive" class="text-center form-control" id="noteFive">
                                </div>
                            </div>

                            <!-- Le bouton de validation -->
                            <div class="row d-flex justify-content-center mb-1 mt-5">
                                <button type="submit" class="btn col-sm-6 col-md-4 col-lg-9 col-xl-5 shadow" id="send">Envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col d-none d-lg-block ms-3">
                    <img src="./public/assets/img/pngegg.png" alt="arabesque-droite" class="img-fluid">
                </div>
                
            </div>

            <!-- Partie qui affiche le résultat -->
            <div class="row d-flex justify-content-center text-center mb-5">
                <div class="bonus col-md-6 col-lg-4 py-4 shadow">
                    <h2 class="mb-4">Résultat :</h2>
                    <p id="result"></p>
                </div>
            </div>

        </main>

        <!-- Partie footer -->
        <footer></footer>
    </div>

    <script src="./public/assets/js/Exercice4.js"></script>
    <script src="./public/assets/js/script.js"></script>
    
</body>
</html>
